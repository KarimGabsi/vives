name: Github Pages Deploy [Docusaurus]
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Node.js install
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: running redkubes docusaurus script
        uses: redkubes/docusaurus-deploy-action@v1
        with:
          source-folder: courses
          git-user: KarimGabsi
          git-password: ${{ secrets.TOKEN }}
          deployment-branch: main