name: Github Pages Deploy [Docusaurus]
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Node.js install
        uses: actions/setup-node@v3
        with:
          node-version: 17
      - name: Build Docusaurus website
        run: |
          cd courses
          npm install 
          npm run build
      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: main
          build_dir: courses/build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}